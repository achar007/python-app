name: Build and Push Docker Image

on:
  push:
    branches: [main]  # Adjust this to your main branch
    paths:
      - 'source/**'       # Trigger only if changes are made under the 'source' folder
      - '.github/workflows/docker-image.yml'  # Optional: include the workflow file itself

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: achar007/python-app:${{ github.sha::6 }}
